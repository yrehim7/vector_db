<!DOCTYPE html>
<html>
<head>
    <title>Semantic Search Engine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 0.75rem;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            margin-top: 2rem;
        }

        .results h2 {
            color: #4CAF50;
        }

        .result-item {
            background: #f2f2f2;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semantic Search Engine</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Enter your legal query" value="{{ query }}">
            <button type="submit">Search</button>
        </form>

        {% if results %}
        <div class="results">
            <h2>Results:</h2>
            {% for result in results %}
                <div class="result-item">{{ result }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
